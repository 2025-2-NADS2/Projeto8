<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Cadastro</title>
  <link rel="stylesheet" href="Login.css">
    <link rel="icon" type="image/png" href="../IMG/Logo Instituto Alma.png">
</head>
<body>
  <div class="container" id="container">
    
<a href="../index.html" class="home-icon-fixed" aria-label="Ir para Início" title="Início">
  <!-- SVG ícone de casa -->
  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
    <path d="M3 11.5L12 4l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V11.5z" fill="currentColor"/>
  </svg>
</a>

    <!-- Formulário de Cadastro -->
    <div class="form-container sign-up-container">
      <form id="signupForm">
        <h1>Criar Conta</h1>
        <span>Use seu e-mail para registrar:</span>
        <input type="text" id="signupName" placeholder="Nome" required />
        <input type="email" id="signupEmail" placeholder="E-mail" required />
        <input type="password" id="signupPassword" placeholder="Senha" required />
        <button type="submit">Cadastrar</button>

        <!-- ALERTA DE CADASTRO -->
        <div id="signupAlert" class="alert"></div>
      </form>
    </div>

    <!-- Formulário de Login -->
    <div class="form-container sign-in-container">
      <form id="signinForm">
        <h1>Entrar</h1>
        <span>Use sua conta</span>
        <input type="email" id="signinEmail" placeholder="E-mail" required />
        <input type="password" id="signinPassword" placeholder="Senha" required />
        <a href="./recuperarsenha.html">Esqueceu sua senha?</a>
        <div>
          <br>
          <br>
        </div>
        <button type="submit">Entrar</button>

        <!-- ALERTA DE LOGIN -->
        <div id="signinAlert" class="alert"></div>
      </form>
    </div>

    <!-- Painel de Sobreposição -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Bem-Vindo De Volta!</h1>
          <p>Para continuar conectado conosco faça login com suas informações pessoais</p>
          <button class="ghost" id="signIn">Entrar</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Olá, Amigo!</h1>
          <p>Insira seus dados pessoais e comece sua jornada conosco</p>
          <button class="ghost" id="signUp">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Alternar entre login e cadastro
    const container = document.getElementById('container');
    document.getElementById('signUp').addEventListener('click', () => {
      container.classList.add("right-panel-active");
    });
    document.getElementById('signIn').addEventListener('click', () => {
      container.classList.remove("right-panel-active");
    });

    // Função auxiliar para mostrar alertas
    function showAlert(element, message, type) {
      element.textContent = message;
      element.className = `alert show ${type}`;
      setTimeout(() => {
        element.classList.remove('show');
      }, 4000);
    }

    // ---------------------
    // CADASTRO
    // ---------------------
    const signupForm = document.getElementById('signupForm');
    const signupAlert = document.getElementById('signupAlert');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        nome: document.getElementById('signupName').value,
        email: document.getElementById('signupEmail').value,
        senha: document.getElementById('signupPassword').value
      };

      try {
        const res = await fetch('http://localhost:5104/api/Usuario', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();

        if (res.ok) {
          showAlert(signupAlert, '✅ Cadastro realizado com sucesso!', 'success');
          signupForm.reset();
        } else {
          showAlert(signupAlert, json.message || '❌ Erro ao cadastrar. Tente novamente.', 'error');
        }
      } catch (err) {
        showAlert(signupAlert, '⚠️ Erro de conexão: ' + err.message, 'error');
      }
    });

    // ---------------------
    // LOGIN
    // ---------------------
    const signinForm = document.getElementById('signinForm');
    const signinAlert = document.getElementById('signinAlert');

    signinForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        email: document.getElementById('signinEmail').value,
        senha: document.getElementById('signinPassword').value
      };

      try {
        const res = await fetch('http://localhost:5104/api/Login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();

        if (res.ok) {
          showAlert(signinAlert, '✅ Login realizado com sucesso!', 'success');
          setTimeout(() => {
            if (data.email.endsWith('@alma.com')) {
              window.location.href = '../ADM/ADM-Home.html';
            } else {
              window.location.href = '../DOACAO/Doacao.html';
            }
          }, 1500);
        } else {
          showAlert(signinAlert, json.message || '❌ E-mail ou senha incorretos.', 'error');
        }
      } catch (err) {
        showAlert(signinAlert, '⚠️ Erro de conexão: ' + err.message, 'error');
      }
    });
  </script>
</body>
</html>
