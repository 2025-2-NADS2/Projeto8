<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Transparência</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .resultado {
      margin-top: 15px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Enviar Transparência</h2>
  <form id="uploadForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="Nome" placeholder="Digite o nome" required>

    <label for="titulo">Título (pode ficar vazio):</label>
    <input type="text" id="titulo" name="Titulo" value="">

    <label for="descricao">Descrição (pode ficar vazia):</label>
    <input type="text" id="descricao" name="DescricaoTransparencia" value="">

    <label for="pdf">Selecione o PDF:</label>
    <input type="file" id="pdf" name="Pdfs" accept=".pdf" required>

    <button type="submit">Enviar</button>
  </form>

  <div class="resultado" id="resultado"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultadoDiv = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch('http://localhost:5104/api/Transparencia', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        if (response.ok) {
          resultadoDiv.innerHTML = `<strong>Sucesso:</strong> ${JSON.stringify(result)}`;
        } else {
          resultadoDiv.innerHTML = `<strong>Erro:</strong> ${JSON.stringify(result)}`;
        }
      } catch (err) {
        resultadoDiv.innerHTML = `<strong>Erro de conexão:</strong> ${err}`;
      }
    });
  </script>
</body>
</html>
